---
- hosts: all
  gather_facts: True
  remote_user: root
  become: yes
  become_user: root
  become_method: su
  vars:
    is_initial_hosts_file: True # 如果后加入的主机开启此变量时需要hosts: all
    is_initial_hosts: False
    is_format_disk: True
    is_system_check: True
    is_python: False
  roles:
    - dba_ray.ansible